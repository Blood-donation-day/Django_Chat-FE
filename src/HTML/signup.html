<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/urls.js"></script>
    <script async src="../js/signup.js"></script>

    <title>회원가입</title>
</head>

<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-8 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <a href="" class="signup_logo">
                <img class="mx-auto h-[100px] w-auto" src="../img/Logo.png">
            </a>
            <h2 class="mt-8 text-center text-5xl font-bold leading-9 tracking-tight text-gray-900">회원가입</h2>
        </div>

        <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
            <form id="loginForm" class="space-y-6" action="#" method="POST">
                <div>
                    <label for="id_email" class="block text-2xl font-medium leading-6 text-gray-900">이메일</label>
                    <div class="mt-5">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="pl-2 block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-2xl font-medium leading-6 text-gray-900">비밀번호</label>

                    </div>
                    <div class="mt-5">
                        <input id="password_1" name="password" type="password" autocomplete="current-password" required
                            class="pl-2 block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-2xl font-medium leading-6 text-gray-900">비밀번호 확인</label>

                    </div>
                    <div class="mt-5">
                        <input id="password_2" name="password" type="password" autocomplete="current-password" required
                            class="pl-2 block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="submit flex w-full justify-center rounded-md bg-indigo-600 px-3 py-3 text-2xl font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">회원가입</button>
                </div>
            </form>

            <p class="mt-10 text-center text-xl text-gray-500">
                이미 회원이신가요?
                <a href="./login.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">로그인</a>
            </p>
        </div>
    </div>


    </div>

</body>

</html>
