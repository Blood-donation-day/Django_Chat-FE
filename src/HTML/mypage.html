<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/js/urls.js"></script>
    <script src="/src/js/common.js"></script>
    <script src="/src/js/navbar.js" async></script>
    <script src="/src/js/main.js" async></script>
    <title>마이 페이지</title>
</head>

<body>
    <nav class="bg-gray-50 fixed z-10 top-0 left-0 right-0">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-20 items-center justify-between">

                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <a href="../../index.html"><img class="pagelogo h-8 w-auto" src="/src/img/Logo.png"
                                alt="Main" /></a>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <a href="" class="mainpage">
                        <span class="text-2xl font-bold cursor-pointer ">MainPage</span>
                    </a>
                    <a href="" class="mypage">
                        <span class="text-2xl font-bold ml-6 cursor-pointer ">MyPage</span>
                    </a>
                    <a href=''
                        class="login mr-12 sm:ml-6 bg-blue-800 text-gray-300 hover:bg-blue-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium">로그인</a>

                    <a href="#"
                        class="logout mr-12 sm:ml-6 hidden bg-red-800 text-gray-300 hover:bg-red-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium">로그아웃</a>

                    <button type="button"
                        class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                        id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        <span class="absolute -inset-1.5"></span>
                        <img class="nav-profile-image h-[4rem] w-[4rem] rounded-full" src="/src/img/profile-default.jpg"
                            alt="profile" />
                    </button>
                </div>
                <div class="picture hidden absolute right-0 z-10 mt-40 w-40 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                    role="menu" aria-orientation="vertical" tabindex="-1">
                    <a href=""
                        class="modal_profile hover:bg-gray-300 hover:font-bold block px-4 py-2 text-sm text-gray-700"
                        role="menuitem" tabindex="-1" id="user-menu-item-0">내 프로필</a>
                    <a href=""
                        class="modal_login hover:bg-gray-300 hover:font-bold block px-4 py-2 text-sm text-gray-700"
                        role="menuitem" tabindex="-1" id="user-menu-item-1">로그인</a>
                    <a href=""
                        class="modal_logout hidden hover:bg-gray-300 hover:font-bold block px-4 py-2 text-sm text-gray-700"
                        role="menuitem" tabindex="-1" id="user-menu-item-2">로그아웃</a>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </nav>



    <!-- component -->
    <div class="bg-gray-100 flex items-center justify-center py-28">
        <div class="sm:block hidden px-5 w-96">
            <div class="flex flex-col items-start bg-gray-500 rounded-md lg:px-2">
                <div class="flex flex-col w-full px-4">
                    <p class="pt-5">
                        <a class="text-lg text-purple-300 font-medium underline decoration-solid"
                            href="/src/HTML/profile.html">
                            <img src="/src/img/edit.png" class="w-10 h-10">
                        </a>
                        <img class="profile_image h-24 w-24 m-auto rounded-full" src="/src/img/profile-default.jpg"
                            width="150px" alt="profile_img" />
                    </p>

                    <div class="flex flex-col flex-wrap justify-between">
                        <div class="nick">
                            <h2
                                class="mt-2 username text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">
                                닉네임
                            </h2>
                        </div>
                        <div class="edit_profile mt-4">
                        </div>
                    </div>
                    <textarea
                        class="bg-gray-400 rounded m-auto mt-4 pt-2 pb-2 text-lg pl-2 font-medium w-full resize-none scrollbar-hide"
                        name="introduce" maxlength="200" id="id_introduce" rows="2" readonly
                        placeholder="자기소개를 해주세요.">자기소개를 해주세요</textarea>
                    <div class="profile_detail pt-3 pl-4">
                        <p class="today_limit pt-2 text-lg font-medium pb-4">
                            남은 횟수: 5
                        </p>
                    </div>
                </div>
            </div>


        </div>

        <div class="w-11/12 sm:w-11/12 md:w-8/12 lg:w-6/12 bg-white p-6 rounded-lg shadow-sm">
            <div class="w-full flex justify-between items-center p-3">
                <h2 class="text-3xl font-semibold">내 기록</h2>
                <button id="create"
                    class="flex items-center bg-black  border border-black text-white font-semibold py-2 px-4 rounded-md transition-colors duration-300">
                    <svg class="w-4 h-4 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <p class="text-white">새로운 추천받기</p>
                </button>
            </div>
            <div class="w-full flex justify-center p-1 mb-4">
                <div class="relative w-full">
                    <input type="search"
                        class="w-full  bg-white py-2 pl-10 pr-4 rounded-lg focus:outline-none border-2 border-gray-100 focus:border-black transition-colors duration-300"
                        name='q' placeholder="기록에서 검색...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-4 h-4 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="food_list grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 xl:grid-cols-3 gap-4">
                <!-- 리스트 -->
            </div>
            <div class="text-center pt-4 text-lg">
                <span class="prev_page">이전 </span>
                <span class="current_page">1페이지</span>
                <span class="next_page">다음</span>
            </div>
        </div>
    </div>

</body>
<footer class="pt-4 my-md-5 pt-md-5 border-top w-full text-center">
    <p class="text-sm">&copy; 2023. Django_ChatBot KIMCHANGHWAN</p>
</footer>

</html>
