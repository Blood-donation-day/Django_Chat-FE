<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/js/urls.js"></script>
    <script src="/src/js/navbar.js" async></script>
    <script src="/src/js/main.js" async></script>
    <script src="/src/js/profilechange.js" async></script>

    <title>프로필 변경</title>
</head>
<style>
    .profile_image {
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .profile_image:hover {
        transform: scale(1.1);
        border: 1px solid #000;
        background-color: #ccc;
    }
</style>

<body>
    <nav class="bg-gray-50 fixed z-10 top-0 left-0 right-0">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-20 items-center justify-between">

                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <a href="../../index.html"><img class="pagelogo h-8 w-auto" src="/src/img/Logo.png"
                                alt="Main" /></a>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <div class='max-w-md mx-auto sm:block hidden'>
                        <div
                            class="relative flex items-center w-full h-12 rounded-lg focus-within:shadow-lg bg-white overflow-hidden">
                            <div class="searchbutton grid place-items-center h-full w-12 text-gray-300">

                            </div>
                            <form action="" method="GET">
                                <input class="peer h-full w-full outline-none text-sm text-gray-700 pr-2" type="text"
                                    id="search" name="q" placeholder="검색" />
                                <input class="hidden search" type="submit" value="검색" />
                            </form>
                        </div>
                    </div>
                    <a href=''
                        class="login mr-12 sm:ml-6 bg-blue-800 text-gray-300 hover:bg-blue-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium">로그인</a>

                    <a href="#"
                        class="logout mr-12 sm:ml-6 hidden bg-red-800 text-gray-300 hover:bg-red-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium">로그아웃</a>

                    <button type="button"
                        class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                        id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        <span class="absolute -inset-1.5"></span>
                        <img class="nav-profile-image h-[4rem] w-[4rem] rounded-full" src="/src/img/profile-default.jpg"
                            alt="profile" />
                    </button>
                </div>
                <div class="picture hidden absolute right-0 z-10 mt-40 w-40 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                    role="menu" aria-orientation="vertical" tabindex="-1">
                    <a href="/src/HTML/profile.html"
                        class="hover:bg-gray-300 hover:font-bold block px-4 py-2 text-sm text-gray-700" role="menuitem"
                        tabindex="-1" id="user-menu-item-0">내 프로필</a>
                    <a href="/src/HTML/login.html"
                        class="hover:bg-gray-300 hover:font-bold block px-4 py-2 text-sm text-gray-700" role="menuitem"
                        tabindex="-1" id="user-menu-item-2">로그인</a>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </nav>



    <div class="bg-gray-100 flex items-center justify-center py-28">

        <div class="flex min-h-full flex-col justify-center px-6 py-2 lg:px-8">
            <div class="flex flex-col mx-auto w-full max-w-lg">
                <div class="text-center text-5xl font-bold pt-5 pb-2">프로필 변경</div>
                <p class="pt-10">
                    <img class="profile_image h-40 w-40 m-auto rounded-full hover:pointer"
                        src="/src/img/profile-default.jpg" width="200px" alt="profile_img" />
                </p>
                <input class="hidden profile_image_select" type="file" accept="image/*" />
                <input type="text" placeholder="이름을 입력해주세요."
                    class="username mt-8 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">
                </input>
                <textarea
                    class="bg-gray-400 rounded m-auto mt-4 pt-2 pb-2 text-lg pl-2 font-medium w-full resize-none scrollbar-hide"
                    name="introduce" maxlength="200" id="id_introduce" rows="3" placeholder="자기소개를 해주세요."></textarea>
                <div>
                    <button type="submit"
                        class="submit mt-5 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-3 text-2xl font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">변경하기</button>
                </div>
                <div class="profile_detail pt-5 pl-4">
                    <p class="email pt-2 text-lg font-medium">이메일: 이메일</p>
                    <p class="lastupdate pt-2 text-lg font-medium">
                        최근 로그인:
                    </p>
                </div>

            </div>
        </div>
    </div>
    </div>

</body>
<footer class="pt-4 my-md-5 pt-md-5 border-top w-full text-center">
    <p class="text-sm">&copy; 2023. Django_ChatBot KIMCHANGHWAN</p>
</footer>

</html>
