<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>
</head>

<body>
    <nav class="bg-gray-50 fixed z-10 top-0 left-0 right-0">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-20 items-center justify-between">

                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <a href="front2.html"><img class="h-8 w-auto" src="이미지 경로" alt="Main" /></a>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <div class='max-w-md mx-auto sm:block hidden'>
                        <div
                            class="relative flex items-center w-full h-12 rounded-lg focus-within:shadow-lg bg-white overflow-hidden">
                            <div class="searchbutton grid place-items-center h-full w-12 text-gray-300">

                            </div>
                            <form action="" method="GET">
                                <input class="peer h-full w-full outline-none text-sm text-gray-700 pr-2" type="text"
                                    id="search" name="q" placeholder="검색" />
                                <input class="hidden search" type="submit" value="검색" />
                            </form>
                        </div>
                    </div>
                    <a href="#"
                        class="sm:block sm:ml-6 hidden bg-red-800 text-gray-300 hover:bg-red-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium">로그아웃</a>
                    <div class="relative ml-3">
                        <div>
                            <button type="button"
                                class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="absolute -inset-1.5"></span>
                                <img class="h-[4rem] w-[4rem] rounded-full" src="이미지 경로" alt="profile" />
                            </button>
                        </div>
                        <div class="picture hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-0">내 프로필</a>
                            <a href="#" class="logout block px-4 py-2 text-sm text-gray-700" role="menuitem"
                                tabindex="-1" id="user-menu-item-2">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>



    <!-- component -->
    <div class="bg-gray-100 flex items-center justify-center py-28">
        <div class="">프로필자리
            <div class="flex min-h-full flex-col justify-center px-6 py-2 lg:px-8">
                <div class="flex flex-col mx-auto w-full max-w-lg">
                    <p class="pt-10">
                        <img class="h-40 w-40 m-auto rounded-full" src="#" width="200px" alt="profile_img" />
                    </p>
                    <div class="flex flex-row justify-between">
                        <div class="blank text-gray-300"></div>
                        <div class="nickname">
                            <h2
                                class="mt-2 pl-[90px] text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">
                                닉네임
                            </h2>
                        </div>
                        <div class="edit_profile mt-4">
                            <a class="text-lg text-purple-300 font-medium underline decoration-solid" href="프로필변경">내정보
                                변경
                            </a>
                        </div>
                    </div>
                    <textarea
                        class="bg-gray-400 rounded m-auto mt-4 pt-2 pb-2 text-lg pl-2 font-medium w-full resize-none scrollbar-hide"
                        name="introduce" maxlength="200" id="id_introduce" rows="3" readonly
                        placeholder="자기소개를 해주세요."></textarea>
                    <div class="profile_detail pt-8 pl-4">
                        <p class="pt-4 text-lg font-medium">
                            사용자 이름: 이름
                        </p>
                        <p class="pt-2 text-lg font-medium">이메일: 이메일</p>
                        <p class="pt-2 text-lg font-medium">
                            최근 로그인:{{ profile_user.last_login|date:"Y/m/d H:i" }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<footer class="pt-4 my-md-5 pt-md-5 border-top w-full text-center">
    <p class="text-sm">&copy; 2023. Django_ChatBot KIMCHANGHWAN</p>
</footer>
