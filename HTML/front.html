<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이지 제목</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<nav class="bg-gray-700 fixed z-10 top-0 left-0 right-0">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">

            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center">
                    <a href="#"><img class="h-8 w-auto" src="이미지 경로" alt="Blog" /></a>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <div class='max-w-md mx-auto sm:block hidden'>
                    <div
                        class="relative flex items-center w-full h-12 rounded-lg focus-within:shadow-lg bg-white overflow-hidden">
                        <div class="mobile_searchbutton grid place-items-center h-full w-12 text-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <form action="" method="GET">
                            <input class="peer h-full w-full outline-none text-sm text-gray-700 pr-2" type="text"
                                id="search" name="q" placeholder="검색" />
                            <input class="hidden mobile_search" type="submit" value="검색" />
                        </form>
                    </div>
                </div>
                <a href="#"
                    class="sm:block sm:ml-6 hidden bg-red-800 text-gray-300 hover:bg-red-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium">로그아웃</a>
                <div class="relative ml-3">
                    <div>
                        <button type="button"
                            class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="absolute -inset-1.5"></span>
                            <img class="h-8 w-8 rounded-full" src="이미지 경로" alt="profile" />
                        </button>
                    </div>
                    <div class="picture hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                        role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-0">Your Profile</a>
                        <a href="#" class="logout block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-2">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</nav>

<script class='navbar_script'>
    const button = document.getElementById("user-menu-button");
    const menu = document.querySelector(".picture");
    const mobilebutton = document.getElementById("mobile_button");
    const mobilemenu = document.getElementById('mobile-menu')
    const logoutbuttons = document.querySelectorAll('.logout')
    const search_button = document.querySelector('.searchbutton')
    const search = document.querySelector('.search')
    const mobile_searchbutton = document.querySelector('.mobile_searchbutton')
    const mobile_search = document.querySelector('.mobile_search')

    function toggleMenu() {
        menu.classList.toggle("hidden");
    }
    function toggleMobileMenu() {
        mobilemenu.classList.toggle("hidden");
    }
    function logout() {
        alert('로그아웃 되었습니다.')
    }
    function search_post() {
        search.click();
    }
    function mobile_search_post() {
        mobile_search.click();
    }

    mobilebutton.addEventListener("click", toggleMobileMenu);
    button.addEventListener("click", toggleMenu);
    for (const logoutbutton of logoutbuttons) {
        logoutbutton.addEventListener("click", logout);
    }

    search_button.addEventListener("click", search_post);
    mobile_searchbutton.addEventListener("click", mobile_search_post);

</script>

<body class="font-sans bg-gray-400 pt-20">
    <div class="max-w-5xl mx-auto">
        <p class="pl-4 pb-2 text-lg sm:text-3xl font-bold">페이지 제목</p>
        <div class="ml-5 mr-5 mb-4 border-2 border-zinc-700"></div>
        <div class='justify-center'>

            <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 pl-4 pr-4">
                <!-- 여기에    렌더링 코드 추가 -->

                <div class="post-card flex flex-col hover:-translate-y-2 transition-all duration-500">
                    <div
                        class="bg-gray-600 hover:bg-gray-700 w-full rounded-lg shadow-md hover:shadow-xl transition duration-300 ease-in-out">
                        <div>hi</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


</body>
<footer class="pt-4 my-md-5 pt-md-5 border-top w-full text-center">
    <p class="text-sm">&copy; 2023. Django_ChatBot KIMCHANGHWAN</p>
</footer>

</html>
